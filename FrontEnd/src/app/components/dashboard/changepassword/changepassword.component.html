<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Contrase単a
        </h3>
        <form [formGroup]="changePass" (ngSubmit)="savePassword()" >
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contrase単a Anterior" formControlName="passBefore">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva Contrase単a" formControlName="newPass">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Repetir Contrase単a" formControlName="confirmPass">
            </div>
            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-accept" [disabled]="changePass.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
