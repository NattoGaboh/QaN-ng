<div class="row">
    <div class="col-lg-6">
        <h3 class="text-center">
            Listado de Preguntas
        </h3>
        <hr>
        <div *ngIf="listQuestions.length == 0">
            <h6>No hay preguntas para mostrar</h6>
        </div>
    </div>
    <div class="col-lg-6">
        <h3 class="text-center"> 
            Nueva Pregunta
        </h3>
        <hr>
        <app-new-question></app-new-question>
    </div>
</div>
<button class="btn btn-success  btn-lg btnFinalizar" disabled="listQuestions.length==0">FINALIZAR CUESTIONARIO</button>
