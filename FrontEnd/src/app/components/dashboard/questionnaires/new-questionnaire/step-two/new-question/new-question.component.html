<form [formGroup]='newQuestion'>
    <div class="form-group input-group-lg">
        <input type="text" class="form-control" placeholder="Ingrese pregunta">
    </div>
    <div formArrayName="respuestas" *ngFor="let item of getRespuestas.controls; let i = index">   
        <div class="input-group" [formGroupName]="i" style="padding-top: 10px">
            <input type="text" class="form-control" placeholder=" Respuesta {{ i + 1 }}" formControlName="description">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" name="isCorrect" formControlName="isCorrect" >
                </div>
            </div>
            <span class="material-icons delete-icon"> delete </span> 
        </div>
    </div>

    <span class="material-icons add-icon" (click)="addAnswer()"> add</span>
    <br>
    <br>
    <button class="btn btn-primary float-right">Agregar</button>
</form>
